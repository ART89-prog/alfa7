<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Быстрая установка кондиционера</title>
    <link rel="stylesheet" href="css/fancybox.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="wrap">
        <div class="main">
            <header>
                <div class="cont">
                    <div class="header_image">
                        <img src="images/header_img.png" alt="">
                    </div>                   
                </div>
            </header>

            <section class="promo">
                <div class="cont">
                    <div class="description">
                        <h1 class="title">Быстрая установка кондиционера и его обслуживание</h1>
                        <p>Сделаем быстро и качественно!<br> Работает 24/7</p>
                        <div class="adress">
                            <div class="icon">
                                <img src="images/marker.svg" alt="">
                            </div>
                            <span>г. Волгоград, ул. Ленина, 43</span>
                        </div> 
                        <form class="validate_form">
                           <div class="line validate">
                                <div class="field">
                                    <input type="tel" name="phone" class="required" placeholder="+7(931)315-43-35">
                                    <div class="error-text hide">
                                        <div class="icon">
                                            <img src="images/error.svg" alt="">
                                        </div>
                                        <span>Неверный номер</span> 
                                    </div> 
                                </div>                            
                            </div>
                            <div class="line">
                                <div class="field">
                                    <button>
                                        <span>Оставить Заявку</span>
                                    </button>
                                </div>                            
                            </div>
                        </form> 
                        <div class="application-accepted hide">
                            <div class="icon">
                                <img src="images/check.svg" alt="">
                            </div>
                            <div class="application-accepted_desc">
                                <div class="title">Ваша заявка принята!</div>
                                <div class="text">Наш менеджер свяжется с вами в ближайшее время</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/inputmask.min.js"></script>
    <script src="js/script.js"></script>


</body>
</html>
